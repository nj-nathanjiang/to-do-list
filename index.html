<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body style="text-align: center">
    <h1>Welcome to the Task List</h1>
    <table cellpadding="20" style="text-align: center; margin-left: 20%;">
        <tr>
            <td><h1>Task Name</h1></td>
            <td><h2>Task Deadline</h2></td>
            <td><h2>Task Rating</h2></td>
        </tr>
    {% for task in tasks: %}
        <tr>
            <td><h1>{{ task["name"] }}</h1></td>
            <td><h2>{{ task["deadline"] }}</h2></td>
            <td><h2>{{ task["rating"] }}</h2></td>
            <td><a href="/delete/{{ task['name'] }}">Delete Task</a></td>
        {% endfor %}
        </tr>
        <tr>
            <form class="form-example" method="post">
                <td>
                    <div class="form-example">
                        <label for="name">Task Name: </label>
                        <input type="text" name="name" id="name" placeholder="name"><br>
                    </div>
                </td>
                <td>
                    <div class="form-example">
                        <label for="deadline">Task Deadline: </label>
                        <input type="text" name="deadline" id="deadline" placeholder="deadline"><br>
                    </div>
                </td>
                <td>
                    <div class="form-example">
                        <label for="rating">Task Rating: </label>
                        <input type="text" name="rating" id="rating" placeholder="rating"><br>
                    </div>
                </td>
                <td>
                <button type="submit" id="submit_button" href="/">Add Task</button>
                </td>
            </form>
        </tr>
    </table>
</body>
</html>
